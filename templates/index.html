<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Optimization Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            padding-top: 2rem;
            padding-bottom: 2rem;
          
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-color), #3b82f6);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }

        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e2e8f0;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), #3b82f6);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.4);
        }

        .result-card {
            display: none;
            animation: slideInUp 0.5s ease-out;
            margin-top: 2rem;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .price-display {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--success-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .metric-card {
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            border-radius: 10px;
            padding: 1rem;
            margin: 0.5rem 0;
            border-left: 4px solid var(--primary-color);
        }

        .loading {
            display: none;
        }

        .spinner-border {
            width: 1.5rem;
            height: 1.5rem;
        }

        .alert {
            border-radius: 10px;
            border: none;
        }

        .form-label {
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }

        .input-group-text {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px 0 0 10px;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
        }

        .hero-section h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hero-section p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2rem;
            }
            .price-display {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <h1><i class="fas fa-chart-line"></i> Price Optimization Tool</h1>
            <p>Optimize your product pricing with AI-powered predictions</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0"><i class="fas fa-cogs"></i> Product Information</h3>
                    </div>
                    <div class="card-body p-4">
                        <form id="priceForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="category" class="form-label">
                                        <i class="fas fa-tags"></i> Product Category
                                    </label>
                                    <select class="form-select" id="category" name="category" required>
                                        <option value="">Select Category</option>
                                        <option value="electronics">Electronics</option>
                                        <option value="clothing">Clothing</option>
                                        <option value="home_garden">Home & Garden</option>
                                        <option value="sports">Sports</option>
                                        <option value="books">Books</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="season" class="form-label">
                                        <i class="fas fa-calendar-alt"></i> Season
                                    </label>
                                    <select class="form-select" id="season" name="season" required>
                                        <option value="">Select Season</option>
                                        <option value="spring">Spring</option>
                                        <option value="summer">Summer</option>
                                        <option value="autumn">Autumn</option>
                                        <option value="winter">Winter</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="cost_price" class="form-label">
                                        <i class="fas fa-dollar-sign"></i> Cost Price
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="cost_price" name="cost_price" 
                                               step="0.01" min="0.01" placeholder="0.00" required>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="competitor_price" class="form-label">
                                        <i class="fas fa-balance-scale"></i> Competitor Price
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="competitor_price" name="competitor_price" 
                                               step="0.01" min="0.01" placeholder="0.00" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="rating" class="form-label">
                                        <i class="fas fa-star"></i> Product Rating
                                    </label>
                                    <input type="number" class="form-control" id="rating" name="rating" 
                                           step="0.1" min="1" max="5" placeholder="4.5" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="inventory_count" class="form-label">
                                        <i class="fas fa-boxes"></i> Inventory Count
                                    </label>
                                    <input type="number" class="form-control" id="inventory_count" name="inventory_count" 
                                           min="0" placeholder="100" required>
                                </div>
                            </div>

                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <span class="btn-text">
                                        <i class="fas fa-calculator"></i> Calculate Optimal Price
                                    </span>
                                    <span class="loading">
                                        <span class="spinner-border spinner-border-sm me-2"></span>
                                        Calculating...
                                    </span>
                                </button>
                            </div>
                        </form>

                        <!-- Results Section -->
                        <div id="results" class="result-card">
                            <div class="card border-success">
                                <div class="card-header bg-success text-white">
                                    <h4 class="mb-0"><i class="fas fa-chart-bar"></i> Price Optimization Results</h4>
                                </div>
                                <div class="card-body">
                                    <div class="text-center mb-4">
                                        <h2 class="text-muted">Optimal Price</h2>
                                        <div class="price-display" id="predictedPrice">$0.00</div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="metric-card">
                                                <h6 class="text-muted mb-1">Cost Price</h6>
                                                <h4 id="costPrice">$0.00</h4>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="metric-card">
                                                <h6 class="text-muted mb-1">Profit Margin</h6>
                                                <h4 id="profitMargin" class="text-success">0%</h4>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="metric-card">
                                                <h6 class="text-muted mb-1">Competitor Price</h6>
                                                <h4 id="competitorPrice">$0.00</h4>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="mt-3">
                                        <small class="text-muted">
                                            <i class="fas fa-clock"></i> 
                                            Calculated on <span id="timestamp"></span>
                                        </small>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Error Alert -->
                        <div id="errorAlert" class="alert alert-danger mt-3" style="display: none;">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span id="errorMessage"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('priceForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('button[type="submit"]');
            const btnText = submitBtn.querySelector('.btn-text');
            const loading = submitBtn.querySelector('.loading');
            const results = document.getElementById('results');
            const errorAlert = document.getElementById('errorAlert');
            
            // Show loading state
            btnText.style.display = 'none';
            loading.style.display = 'inline';
            submitBtn.disabled = true;
            results.style.display = 'none';
            errorAlert.style.display = 'none';
            
            try {
                const formData = new FormData(this);
                
                // Log form data for debugging
                console.log('Submitting form data:');
                for (let [key, value] of formData.entries()) {
                    console.log(key, value);
                }
                
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.success) {
                    // Display results
                    document.getElementById('predictedPrice').textContent = `$${data.predicted_price}`;
                    document.getElementById('costPrice').textContent = `$${data.cost_price}`;
                    document.getElementById('profitMargin').textContent = `${data.profit_margin}%`;
                    document.getElementById('competitorPrice').textContent = `$${data.competitor_price}`;
                    document.getElementById('timestamp').textContent = data.timestamp;
                    
                    results.style.display = 'block';
                    results.scrollIntoView({ behavior: 'smooth' });
                } else {
                    // Show error
                    let errorMsg = data.error || 'Unknown error occurred';
                    if (data.details && Array.isArray(data.details)) {
                        errorMsg += ': ' + data.details.join(', ');
                    }
                    document.getElementById('errorMessage').textContent = errorMsg;
                    errorAlert.style.display = 'block';
                    errorAlert.scrollIntoView({ behavior: 'smooth' });
                }
            } catch (error) {
                console.error('Fetch error:', error);
                let errorMsg = 'Network error. Please check if the server is running and try again.';
                if (error.message.includes('Failed to fetch')) {
                    errorMsg = 'Cannot connect to server. Please ensure the Flask app is running on http://localhost:5000';
                }
                document.getElementById('errorMessage').textContent = errorMsg;
                errorAlert.style.display = 'block';
                errorAlert.scrollIntoView({ behavior: 'smooth' });
            } finally {
                // Reset button state
                btnText.style.display = 'inline';
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // Add input validation feedback
        document.querySelectorAll('input, select').forEach(input => {
            input.addEventListener('blur', function() {
                if (this.checkValidity()) {
                    this.classList.remove('is-invalid');
                    this.classList.add('is-valid');
                } else {
                    this.classList.remove('is-valid');
                    this.classList.add('is-invalid');
                }
            });
        
            // Clear validation on input
            input.addEventListener('input', function() {
                this.classList.remove('is-invalid', 'is-valid');
            });
        });

        // Test server connection on page load
        window.addEventListener('load', async function() {
            try {
                const response = await fetch('/health');
                if (response.ok) {
                    const data = await response.json();
                    console.log('Server status:', data);
                    if (data.model_status === 'not loaded') {
                        console.warn('Model not loaded. Please run train_model.py');
                    }
                }
            } catch (error) {
                console.error('Server connection test failed:', error);
            }
        });
    </script>
</body>
</html>
